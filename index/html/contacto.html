<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Distortion</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para la página de contacto */
        .contact-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-family: var(--heading-font);
        }

        .contact-header p {
            font-size: 1rem;
            color: var(--text-color);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-form label {
            font-family: var(--body-font);
            font-size: 1rem;
            color: var(--text-color);
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            font-family: var(--body-font);
            font-size: 1rem;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .contact-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: var(--secondary-color);
        }

        .social-links {
            text-align: center;
            margin-top: 2rem;
        }

        .social-links a {
            margin: 0 0.5rem;
            text-decoration: none;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <a href="#" class="logo">Distortion</a>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Catálogo</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <div class="contact-header">
                <h1>Contáctanos</h1>
                <p>¿Tienes preguntas, comentarios o sugerencias? Completa el formulario y te responderemos a la brevedad.</p>
            </div>

            <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain" class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>

            <div class="social-links">
                <p>Síguenos en nuestras redes sociales:</p>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Distortion - Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace a Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
