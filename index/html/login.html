<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Distortion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-color: white;
        }

        .header {
            background-color: #1a4a5a;
            padding: 1rem;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ff4d1c;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4d1c;
        }

        .main {
            max-width: 400px;
            margin: 5rem auto;
            padding: 0 1rem;
        }

        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            color: #ff4d1c;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.875rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff4d1c;
            box-shadow: 0 0 0 2px rgba(255, 77, 28, 0.1);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.875rem;
        }

        .forgot-password {
            color: #ff4d1c;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a4a5a;
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #ff4d1c;
        }

        .register-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #666;
        }

        .register-link {
            color: #ff4d1c;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="/" class="logo">Distortion</a>
            <nav class="nav-links">
                <a href="catalog_guitars.html">Guitarras</a>
                <a href="catalog_basses.html">Bajos</a>
                <a href="about.html">Acerca de</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="login-container">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>Recordarme</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <p class="register-text">
                ¿No tienes una cuenta? 
                <a href="/registro" class="register-link">Regístrate</a>
            </p>
        </div>
    </main>
</body>
</html>
